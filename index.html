<!doctype html>
<html>
<head>
	<title>Image morphing</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<div class="container">
		<div class="clip clip1">
			<div class="content">
				<h2>Life is short</h2>
				<hr></hr>
				<p>Shine like Young leaf , whenever get Fortune .</p>
			</div>
		</div>
		<div class="clip clip2">
			<div class="content">
				<h2>Make hay while sunshine</h2>
				<hr></hr>
				<p>Yellow leaf never turn into vibrant green .</p>
			</div>
		</div>
		<div class="clip clip3">
			<div class="content">
				<h2>Almost before we knew it, we had left the ground.</h2>
				<hr></hr>
				<p>Life starts all over again when it gets crisp in the fall .</p>
			</div>
		</div>
	</div>
</body>
</html>
